<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sellaronda Advent Training Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f7f7ff;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .header-image {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      margin-bottom: 1rem;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #c7c9ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card {
      background: rgba(18, 25, 55, 0.95);
      border-radius: 0.9rem;
      padding: 1rem 1.1rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.09);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    .day-label {
      font-weight: 600;
      font-size: 1rem;
    }

    .intensity {
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #e8ecff;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .icon {
      font-size: 1.1rem;
    }

    .text {
      font-size: 0.9rem;
      color: #e3e4ff;
      line-height: 1.4;
      white-space: pre-line;
    }

    .btn {
      cursor: pointer;
      align-self: flex-start;
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      border: none;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      background: #4f46e5;
      color: #ffffff;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.4);
    }

    .btn:hover {
      background: #6366f1;
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(79, 70, 229, 0.55);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(79, 70, 229, 0.4);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 1.5rem;
      transform: translateX(-50%);
      background: #22c55e;
      color: #022c16;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 50;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -4px);
    }
  </style>
</head>
<body>

  <!-- ðŸŽ„ Header Image -->
  <img class="header-image" 
       src="https://unsplash.com/de/fotos/schneebedeckter-berg-JVtcrWcbj1c"
       alt="Christmas Mountain Header">

  <div class="page">
    <h1>Sellaronda Advent Training</h1>
    <p class="subtitle">
      In December you will see each day's workout when it unlocks.<br>
      (Admin mode: add <strong>?admin=true</strong> to the URL)
    </p>

    <div id="grid" class="grid"></div>
  </div>

  <div id="toast" class="toast">Workout copied</div>

  <script>
    const workouts = [

      { day: 2, intensity: "Skitour Easy", icon: "â›·ï¸", text: "Skitour: 600â€“800 hm in Z2 at steady cadence." },
      { day: 3, intensity: "Recovery", icon: "ðŸ’¤", text: "Run: 30 min very easy recovery run in Z1." },
      { day: 4, intensity: "Threshold Uphill", icon: "ðŸ”¥", text: "Run: 15 min warmup in Z1, 4 x 6 min uphill in Z4, 3 min recovery, cooldown." },
      { day: 5, intensity: "Trail Endurance", icon: "ðŸŒ²", text: "Run: 60 min trail run in Z2." },
      { day: 6, intensity: "Skitour Technique", icon: "â›·ï¸", text: "Skitour: 700â€“900 hm in Z2, focus on kick turns & cadence." },
      { day: 7, intensity: "Long Endurance", icon: "ðŸƒâ€â™€ï¸", text: "Run: 90 min endurance run in Z2." },
      { day: 8, intensity: "VO2max", icon: "ðŸš€", text: "Run: 15 min warmup, 6 x 3 min in Z5 with 3 min recovery, cooldown 10 min." },
      { day: 9, intensity: "Recovery", icon: "ðŸ’¤", text: "Run: 35 min very easy run in Z1." },
      { day: 10, intensity: "Skitour Sweet Spot", icon: "â›·ï¸", text: "Skitour: 1000 hm with 2 x 15 min uphill in Z3." },
      { day: 11, intensity: "Threshold", icon: "ðŸ”¥", text: "Run: 10 min warmup, 25 min Z4 threshold, cooldown." },
      { day: 12, intensity: "Trail Endurance", icon: "ðŸŒ²", text: "Run: 50 min trail run Z2." },
      { day: 13, intensity: "Skitour Steady", icon: "â›·ï¸", text: "Skitour: 900â€“1100 hm in Z2â€“Z3." },
      { day: 14, intensity: "Long Skitour", icon: "â›·ï¸", text: "Skitour: 1200â€“1500 hm in Z2." },
      { day: 15, intensity: "Easy Run", icon: "ðŸƒâ€â™€ï¸", text: "Run: 45 min easy endurance in Z2." },
      { day: 16, intensity: "Skitour Technique", icon: "â›·ï¸", text: "Skitour: 700â€“900 hm in Z2, transition practice." },
      { day: 17, intensity: "Recovery", icon: "ðŸ’¤", text: "Run: 25 min recovery in Z1." },
      { day: 18, intensity: "Threshold", icon: "ðŸ”¥", text: "Run: 10 min warmup, 3 x 8 min Z4, cooldown." },
      { day: 19, intensity: "Easy Run", icon: "ðŸƒâ€â™€ï¸", text: "Run: 45 min easy run Z2." },
      { day: 20, intensity: "Skitour Uphill", icon: "â›·ï¸", text: "Skitour: 1000 hm with 20 min Z3 in the climb." },
      { day: 21, intensity: "Recovery", icon: "ðŸ’¤", text: "Run: 20â€“25 min recovery Z1." },
      { day: 22, intensity: "VO2max Uphill", icon: "ðŸš€", text: "Run: 15 min warmup, 8 x 2 min Z5 uphill, cooldown." },
      { day: 23, intensity: "Recovery", icon: "ðŸ’¤", text: "Run: 30 min recovery or walk Z1." },
      { day: 24, intensity: "Long Skitour", icon: "â›·ï¸", text: "Skitour: 1200â€“1500 hm in Z2." }
    ];

    const grid = document.getElementById("grid");
    const toast = document.getElementById("toast");

    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "true";

    function getVisibleDayLimit() {
      if (isAdmin) return 24;
      const now = new Date();
      if (now.getMonth() === 11) return Math.min(now.getDate(), 24);
      return 0; // user sees nothing outside December
    }

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1500);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      showToast();
    }

    function renderWorkouts() {
      const limit = getVisibleDayLimit();
      workouts
        .filter(w => w.day <= limit)
        .forEach(w => {
          const card = document.createElement("div");
          card.className = "card";

          const header = document.createElement("div");
          header.className = "card-header";

          const dayEl = document.createElement("div");
          dayEl.className = "day-label";
          dayEl.textContent = `Day ${w.day}`;

          const intEl = document.createElement("div");
          intEl.className = "intensity";
          intEl.innerHTML = `<span class="icon">${w.icon}</span>${w.intensity}`;

          header.appendChild(dayEl);
          header.appendChild(intEl);

          const textEl = document.createElement("div");
          textEl.className = "text";
          textEl.textContent = w.text;

          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = "Copy workout";
          btn.onclick = () => copyToClipboard(w.text);

          card.appendChild(header);
          card.appendChild(textEl);
          card.appendChild(btn);

          grid.appendChild(card);
        });
    }

    renderWorkouts();
  </script>
</body>
</html>
